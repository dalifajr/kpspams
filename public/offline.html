<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>KPSPAMS - Offline</title>
        <style>
            :root {
                color-scheme: light dark;
                font-family: 'Plus Jakarta Sans', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                background: #0d63c1;
                color: #fff;
            }
            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                text-align: center;
                background: linear-gradient(180deg, #0d63c1 0%, #0a4f99 40%, #f0f6ff 100%);
            }
            .card {
                background: rgba(255, 255, 255, 0.12);
                border-radius: 24px;
                padding: 2rem;
                max-width: 420px;
                box-shadow: 0 25px 60px rgba(3, 14, 34, 0.25);
                backdrop-filter: blur(18px);
            }
            h1 {
                margin: 0 0 0.75rem;
                font-size: 1.5rem;
            }
            p {
                margin: 0 0 1.25rem;
                line-height: 1.5;
            }
            button {
                border: none;
                background: #fff;
                color: #0d63c1;
                border-radius: 999px;
                padding: 0.65rem 1.5rem;
                font-size: 0.95rem;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 12px 30px rgba(255, 255, 255, 0.25);
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h1>Tidak Ada Koneksi</h1>
            <p>Sambungkan perangkat ke internet untuk melanjutkan menggunakan KPSPAMS.</p>
            <button type="button" onclick="location.reload()">Coba Lagi</button>
        </div>
    </body>
</html>
